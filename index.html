  <style>
    /* Full Page Loader Styles */
    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* white background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader {
      width: 60px;
      aspect-ratio: 1;
      color: #8e0a64; /* brand color */
      position: relative;
      background: radial-gradient(10px,currentColor 94%,#0000);
    }

    #loader:before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(9px at bottom right,#0000 94%,currentColor) top    left,
        radial-gradient(9px at bottom left ,#0000 94%,currentColor) top    right,
        radial-gradient(9px at top    right,#0000 94%,currentColor) bottom left,
        radial-gradient(9px at top    left ,#0000 94%,currentColor) bottom right;
      background-size: 20px 20px;
      background-repeat: no-repeat;
      animation: l18 1.5s infinite cubic-bezier(0.3,1,0,1);
    }

    @keyframes l18 {
       33%  {inset:-10px;transform: rotate(0deg)}
       66%  {inset:-10px;transform: rotate(90deg)}
       100% {inset:0    ;transform: rotate(90deg)}
    }

    /* Hide body scroll while loading */
    body.loading {
      overflow: hidden;
    }
  </style>
</head>

<script>
  const bubbleContainer = document.querySelector(".bubble-container");

  for (let i = 0; i < 12; i++) {   // reduced bubble count
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    // random size
    const size = Math.random() * 50 + 20; // 20px â€“ 70px
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;

    // random horizontal position
    bubble.style.left = `${Math.random() * 100}%`;

    // random speed
    bubble.style.animationDuration = `${Math.random() * 10 + 8}s`;

    // random delay
    bubble.style.animationDelay = `${Math.random() * 5}s`;

    bubbleContainer.appendChild(bubble);
  }
</script>


<script>
    window.addEventListener("load", function() {
      // Minimum loader duration in milliseconds
      const minDuration = 3000; 
      const loaderWrapper = document.getElementById("loader-wrapper");
      const mainContent = document.getElementById("main-content");

      // Wait minDuration before hiding loader
      setTimeout(() => {
        loaderWrapper.style.display = "none";
        mainContent.style.display = "block";
        document.body.classList.remove("loading");
      }, minDuration);
    });
  </script>


<script>
/* JS: add a small stagger (and start animations reliably) */
document.addEventListener('DOMContentLoaded', function () {
  const letters = document.querySelectorAll('.center h1 span');
  const stagger = 0.03; // seconds between letters â€” tweak to taste

  letters.forEach((span, i) => {
    span.style.animationDelay = (i * stagger) + 's';
    // start the animation (it was paused initially)
    span.style.animationPlayState = 'running';
  });
});
</script>

<script>
  const cursorDot = document.querySelector(".cursor-dot");
  const cursorCircle = document.querySelector(".cursor-circle");

  document.addEventListener("mousemove", (e) => {
    const { clientX: x, clientY: y } = e;
    cursorDot.style.left = `${x}px`;
    cursorDot.style.top = `${y}px`;
    cursorCircle.style.left = `${x}px`;
    cursorCircle.style.top = `${y}px`;
  });

  // Optional: small "click pulse"
  document.addEventListener("click", () => {
    cursorCircle.style.transform = "translate(-50%, -50%) scale(0.8)";
    setTimeout(() => {
      cursorCircle.style.transform = "translate(-50%, -50%) scale(1)";
    }, 150);
  });
</script>
